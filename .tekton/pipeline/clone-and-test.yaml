apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: clone-and-test-pipeline
spec:
  workspaces:
    - name: git-source
      description: The git repo
  params:
    - name: git-url
      description: IBP Ansible Template git repo url
    - name: git-revision
      description: git revision to checkout (branch, tag, sha, refâ€¦)
    - name: api_endpoint
      description: ibp console address
    - name: api_authtype
      description: ibmcloud (for IBP Sass) or basic (for IBP SW)
    - name: api_key
      description: api key for IBP SaaS or password for IBP SW
  tasks:
    - name: clone-repo
      taskRef:
        name: git-clone
      workspaces:
        - name: output
          workspace: git-source
      params:
        - name: url
          value: $(params.git-url)
        - name: revision
          value: $(params.git-revision)
        - name: delete-existing
          value: "true"
    - name: setup-and-test
      taskRef:
        name: ibp-setup-test
      runAfter:
        - clone-repo
      workspaces:
        - name: source
          workspace: git-source
      params:
        - name: api_endpoint
          value: $(params.api_endpoint)
        - name: api_authtype
          value: $(params.api_authtype
        - name: api_key
          value: $(params.api_key)

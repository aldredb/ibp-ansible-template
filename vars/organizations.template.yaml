        vcpu: 100m
        memory: 200M
        storage: 20Gi
    msp:
      name: "Org1 MSP"
      id: "org1msp"
      admin: "Org1 MSP Admin"
    peers: # name has to match the name(s) in id_list
      - name: Org1 Peer1
        state_db: couchdb
        zone: "tok05"
        version: "2.1.1-1"
        resource:
          peer:
            vcpu: 400m
            memory: 400M
            storage: 20Gi
          couchdb:
            vcpu: 400m

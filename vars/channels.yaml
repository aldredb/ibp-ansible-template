consortium_members:
  - org1
  - org2

channels:
  samplechannel1:
    members:
      org1: # has to match the key in peer_organizations
        peers:
          - Org1 Peer1 # has to match the name of the peers
        anchor_peers:
          - Org1 Peer1
      org2:
        peers:
          - Org2 Peer1
        anchor_peers:
          - Org2 Peer1
    operators:
      - org1
      - org2
    config_update_policy: 2 # out of total number of operators
    chaincodes:
      marbles:
        version: v2
        constructor:
          function: "init"
          args:
            - "test"
          endorsement_policy: OR('org1msp.peer','org2msp.peer')
  samplechannel2:
    members:
      org1:
        peers:
          - Org1 Peer1
        anchor_peers:
          - Org1 Peer1
    operators:
      - org1
    config_update_policy: 1

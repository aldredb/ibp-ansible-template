# Console address
api_endpoint: https://<insert-console-address>

# ibmcloud - for IBP SaaS
# basic - for IBP SW
api_authtype: ibmcloud

# If authtype=ibmcloud, insert API key
# If authtype=basic, insert console username
api_key: <insert-api-key>
# If authtype=ibmcloud, omit this field
# If authtype=basic, insert console password
# api_secret: <insert-api-secret>

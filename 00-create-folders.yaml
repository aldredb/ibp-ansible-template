- name: Create folders
  hosts: localhost
  vars_files:
    - vars/common.yaml
  tasks:
    - name: Create config folder
      file:
        path: "{{ playbook_dir }}/{{ channel_config_path }}"
        state: directory
        mode: '0755'
    - name: Create connection profile folder
      file:
        path: "{{ playbook_dir }}/{{ connection_profile_path }}"
        state: directory
        mode: '0755'
    - name: Create wallet folder
      file:
        path: "{{ playbook_dir }}/{{ wallet_path }}"
        state: directory
        mode: '0755'